<div id="container">
  <ion-list>
    <p style="text-align: left; font-size: 22px" class="title-textarea">
      Wie kann ich dir helfen?
    </p>
    <ion-item>
      <ion-input [(ngModel)]="textAreaInput"></ion-input>
    </ion-item>
  </ion-list>

  <div style="padding: 12px">
    <br />
    <strong style="font-size: 24px; font-weight: 300">{{
      speechResult
    }}</strong>

    <br />
    <br />

    <span style="color: blue; font-weight: 800"> {{ result?.intent }}</span>
    <br />
    <span style="font-style: italic"> {{ result?.queryText }}</span>
  </div>

  <ion-button
    fill="solid"
    class="button-send"
    (click)="sendMessageToDialogFlow()"
  >
    <ion-icon slot="start" name="send"></ion-icon>
    Senden
  </ion-button>

  <ion-fab>
    <ion-fab-button (click)="startListening()">
      <ion-icon name="mic"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
