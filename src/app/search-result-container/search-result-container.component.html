<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Result</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 16px">
    <div *ngIf="result$ | async as result">
      <span style="font-size: 24px; font-weight: 300">{{ result.intent }}</span>
    </div>

    <div
      class="chat fadeInLeft animated delay-1s"
      *ngIf="chat$ | async as chat"
    >
      <h2>{{ chat.title }}</h2>

      <ion-button
        *ngFor="let option of chat.options"
        fill="solid"
        class="button-send fadeIn animated"
        (click)="handleAnswer(option.id)"
      >
        <ion-icon slot="start" name="send"></ion-icon>
        {{ option.name }}
      </ion-button>
    </div>
  </div>
</ion-content>
