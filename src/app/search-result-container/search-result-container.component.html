<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Result</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 16px">
    <div *ngIf="result$ | async as result">
      <span style="font-size: 8px; color: lightgray">{{ result.intent }}</span>
    </div>

    <ion-avatar style="margin-left: 16px">
      <img alt="" src="assets/icon/icon.png" />
    </ion-avatar>
    <div
      class="chat fadeInLeft animated delay-1s"
      *ngIf="chat$ | async as chat"
    >
      <h1>{{ chat.title }}</h1>

      <div *ngFor="let option of chat.options">
        <ion-button
          fill="solid"
          class="button-send fadeIn animated"
          (click)="handleAnswer(option.id)"
        >
          <ion-icon slot="start" name="send"></ion-icon>
          {{ option.name }}
        </ion-button>
      </div>
    </div>
  </div>

  <ion-alert
    [isOpen]="alertOpen"
    header="Gespeichert"
    message="Die Daten wurden erfolgreich gespeichert"
    [buttons]="alertButtons"
    (didDismiss)="navigateBack()"
  ></ion-alert>
</ion-content>
